<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Unidad 5</title>
    <link rel="stylesheet" href="../../css/style.css"> <!-- Estilos generales -->
    <link rel="stylesheet" href="../../css/und5.css"> <!-- Estilos específicos -->
    <script src="../../js/script.js"></script> <!-- Script general -->
    <script defer src="../../js/script5.js"></script> <!-- Script del ejercicio -->
</head>
<body>

    <header>
        <h1>Ejercicio 1 - Unidad 5</h1>
    </header>

    <!-- Menú de navegación -->
    <nav id="menu-container"></nav>

    <main>
        <h2>Simulación de Movimiento de un Avión</h2>

        <!-- Contenedor del avión -->
        <div class="container">
            <img id="avion" src="../../img/und5/avion1.png" alt="Avión">
        </div>

        <!-- Controles -->
        <div class="controles">
            <button onclick="arrancar()">Arrancar</button>
            <button onclick="parar()">Parar</button>
            <label for="velocidad">Velocidad:</label>
            <select id="velocidad" onchange="cambiarVelocidad()">
                <option value="500">Lento</option>
                <option value="250" selected>Medio</option>
                <option value="100">Rápido</option>
            </select>
            <button onclick="reiniciar()">Reiniciar</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 - Mi Proyecto de JavaScript (Jose María Bellido Ramírez)</p>
    </footer>

    <script src="../../js/menu.js"></script> <!-- Script del menú -->
</body>
</html>

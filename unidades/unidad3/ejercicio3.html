        <section class="ejercicio">
            <h2>Validación de Fecha</h2>
            <p>Introduce una fecha en formato <b>dd-mm-aaaa</b> (entre 1900 y el año actual) y verifica si es válida.</p>

            <div class="caja-codigo">
                <h3>a) Comprobación de fecha</h3>
                <form id="formFecha">
                    <small>Fecha:</small>
                    <br>
                    <input type="text" id="fecha" size="15" placeholder="dd-mm-aaaa">
                    <input type="button" value="Validar Fecha" id="validar">
                </form>
            </div>

            <p id="mensaje-error" class="oculto"></p>

        </section>

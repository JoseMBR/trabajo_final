<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Unidad 3</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/script.js"></script>
</head>
<body>

    <header>
        <h1>Ejercicio 2 - Unidad 3</h1>
    </header>

    <!-- Menú de navegación -->
    <nav id="menu-container"></nav>

    <main>
        <section class="ejercicio">
            <h2>Validación de Formulario</h2>
            <p>Completa el formulario correctamente antes de enviarlo.</p>

            <div class="caja-codigo">
                <h3>a) Formulario de validación</h3>
                <form name="fvalida" id="formulario">
                    <table>
                        <tr>
                            <td>Nombre:</td>
                            <td><input type="text" name="nombre" id="nombre" size="30" maxlength="100"></td>
                        </tr>
                        <tr>
                            <td>Edad:</td>
                            <td><input type="text" name="edad" id="edad" size="3" maxlength="2"></td>
                        </tr>
                        <tr>
                            <td>Interés:</td>
                            <td>
                                <select name="interes" id="interes">
                                    <option value="Elegir">Elegir</option>
                                    <option value="Comercial">Contacto comercial</option>
                                    <option value="Clientes">Atención al cliente</option>
                                    <option value="Proveedores">Contacto de proveedores</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="button" value="Enviar" id="enviar">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>

            <p id="mensaje-error" class="oculto"></p>

        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Mi Proyecto de JavaScript (Jose María Bellido Ramírez)</p>
    </footer>

    <!-- Cargar el menú dinámico -->
    <script src="../../js/menu.js"></script>
    <script src="../../js/script2_ud3.js"></script>

</body>
</html>
